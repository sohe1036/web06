<!DOCTYPE html>
<html lang="ko" xmls:th="http://www.thymeleaf.org" xmls:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="/layouts/head :: headFragment"></th:block>
<body>
<header id="header">
	<th:block th:replace="/layouts/top :: topFragment"></th:block>
</header>
<div class="callout large primary">
  <div class="row column text-center">
    <h1>Our Blog</h1>
    <h2 class="subheader">Such a Simple Blog Layout</h2>
  </div>
</div>
<div class="row medium-8 large-7 columns">
  <div class="blog-post">
    <h2>Member List</h2>
    <form action="addMember.do" role="form" method="post" th:object="${member}">
    	<div class="grid-container">
			<div class="grid-x grid-padding-x">
				<div class="medium-6 cell">
					<label>아이디:
						<input type="text" th:field="*{userid}" placeholder="아이디 입력">   			
					</label>
				</div>
				<div class="medium-6 cell">
					<label>비밀번호:
						<input type="password" th:field="*{pwd}" placeholder="비밀번호 입력">   			
					</label>
				</div>
				<div class="medium-6 cell">
					<label>비밀번호 확인:
						<input type="password" name="pwd2" placeholder="비밀번호 입력">   			
					</label>
				</div>
				<div class="medium-6 cell">
					<label>이름:
						<input type="text" th:field="*{name}" placeholder="이름 입력">   			
					</label>
				</div>
				<div class="medium-6 cell">
					<label>이메일:
						<input type="email" th:field="*{email}" placeholder="이메일 입력">   			
					</label>
				</div>
				<div class="medium-6 cell">
					<label>전화번호:
						<input type="tel" th:field="*{tel}" placeholder="전화번호 입력 ex)010-0000-0000">   			
					</label>
				</div>
				<div class="medium-6 cell">
					<label>생년월일:
						<input type="date" th:field="*{birth}">   			
					</label>
				</div>
				<div class="medium-6 cell">
					<div class="input-group-button">
						<input type="submit" class="button" value="회원가입">
						<input type="reset" class="button" value="취소">
					</div>
				</div>
    		</div>	
    	</div>
    </form>
  </div>    
</div>  
 <th:block th:replace="/layouts/footer :: footerFragment"></th:block>   
</body>
</html>
